<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css'
    integrity='sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/pages/gallery.css">
</head>

<body class="bg-light">
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>
  <!-- End Nav -->

  <!-- Search -->
  <section class="search">
    <div class="container">
      <div class="p-5 mb-4 rounded-3 search-wrapper text-white overflow-hidden">
        <div class="container-fluid py-5">
          <div class="row position-relative z-3 justify-content-center">
            <div class="col-md-5">
              <h1 class="display-5 fw-medium text-center mb-3">Find your visual</h1>
              <form class="search-form">
                <input type="text" class="form-control" id="search-input" title="Search photos..."
                  placeholder="Search photos...">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Search -->

  <!-- Categories -->
  <section class="categories">
    <nav class="bg-white">
      <ul class="navbar-nav d-flex flex-row justify-content-xl-center overflow-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Editorial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Creative</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Video</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
      </ul>
      </div>
    </nav>
  </section>
  <!-- End Categories -->

  <!-- Offcanvas Image Detail -->
  <div class="offcanvas offcanvas-start m-0 image-detail" tabindex="-1" id="offcanvas-image-detail"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body"></div>
  </div>
  <!-- End Offcanvas Image Detail -->

  <!-- Photos -->
  <section class="photos">
    <div class="container">
      <div class="row g-3"></div>
    </div>
  </section>
  <!-- End Photos -->

  <!-- Footer -->
  <footer class="py-3 text-center"></footer>
  <!-- End Footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../app/pages/gallery.js" type="module"></script>
</body>

</html>
