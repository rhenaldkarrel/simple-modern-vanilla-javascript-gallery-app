<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css'
    integrity='sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/pages/index.css">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Carousel -->
  <div class="container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="p-5 bg-dark rounded-3 carousel-image carousel-image-one">
            <div class="container-fluid py-5 text-center">
              <h1 class="display-5 fw-bold text-white">Rhenald's Gallery</h1>
              <p class="fs-4 text-white-50">Capture the Moments, Freeze the Memories</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="p-5 bg-dark rounded-3 carousel-image carousel-image-two">
            <div class="container-fluid py-5 text-center">
              <h1 class="display-5 fw-bold text-white">Rhenald's Gallery</h1>
              <p class="fs-4 text-white-50">Immerse in Timeless Moments</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="p-5 bg-dark rounded-3 carousel-image carousel-image-three">
            <div class="container-fluid py-5 text-center">
              <h1 class="display-5 fw-bold text-white">Rhenald's Gallery</h1>
              <p class="fs-4 text-white-50">Frames That Echo Forever</p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- End Carousel -->

  <!-- Offcanvas Image Detail -->
  <div class="offcanvas offcanvas-start m-0 image-detail" tabindex="-1" id="offcanvas-image-detail"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body"></div>
  </div>
  <!-- End Offcanvas Image Detail -->

  <!-- Photos -->
  <section class="photos">
    <div class="container">
      <h2 class="mb-3">Blog</h2>
      <div class="row photos-blog g-3"></div>
      <h2 class="my-3">Editorial</h2>
      <div class="row photos-editorial g-3"></div>
      <h2 class="my-3">Music</h2>
      <div class="row photos-music g-3"></div>
    </div>
  </section>
  <!-- End Photos -->

  <!-- Footer -->
  <footer class="py-3 text-center"></footer>
  <!-- End Footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../app/pages/index.js" type="module"></script>
</body>

</html>
